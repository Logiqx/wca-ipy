version: '3'
services:
  mysql:
    image: mysql:${MYSQL_VERSION}
    command: --innodb_buffer_pool_size=2G --secure-file-priv=/home/jovyan/work/wca-ipy/data
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_RANDOM_ROOT_PASSWORD: "true"
    ports:
      - "3306:3306"
    volumes:
      - ${PROJECT_ROOT}:/home/jovyan/work
      - db:/var/lib/mysql
  notebook:
    build:
      context: ./notebook
      args:
        NOTEBOOK_VERSION: ${NOTEBOOK_VERSION}
    image: ${COMPOSE_PROJECT_NAME:-wca}_notebook:${PROJECT_NOTEBOOK_VERSION:-latest}-${NOTEBOOK_VERSION:-latest}
    ports:
      - "8888:8888"
    volumes:
      - ${PROJECT_ROOT}:/home/jovyan/work
    depends_on:
      - mysql
volumes:
  db:
